language: objective-c
os: osx
sudo: required
python: '3.6'
git:
  depth: 3
branches:
  only:
  - master

env:
  global:
  - BUILD_VERSION="6.0.0"
  - FFMPEG="https://ffmpeg.zeranoe.com/builds/macos64/shared/ffmpeg-latest-macos64-shared.zip"
  - MEDIAINFO="https://mediaarea.net/download/binary/mediainfo/18.03.1/MediaInfo_CLI_18.03.1_Mac.dmg"
  - secure: 

before_install:
- brew install aria2 python3 mpv
- pip3 install -U pip pyqt5 pyinstaller
- npm install -g appdmg

install:
- wget https://github.com/ozmartian/vidcutter/archive/${BUILD_VERSION}.tar.gz -O ./vidcutter.tar.gz
- tar -xvf ./vidcutter.tar.gz
- mv vidcutter-${BUILD_VERSION}/* .
- rm -rf vidcutter.tar.gz vidcutter-${BUILD_VERSION}
- python3 setup.py build_ext -i
- mkdir -p bin
- mkdir -p temp && cd temp
- wget ${FFMPEG}
- unzip "${FFMPEG##*/}" ffmpeg-latest-macos64-shared/bin/*
- rm -f ffmpeg-latest-macos64-shared/bin/ffplay ffmpeg-latest-macos64-shared/bin/ffserver
- mv ffmpeg-latest-macos64-shared/bin/* ../bin/
- wget ${MEDIAINFO}
- mkdir -p /tmp/.mnt
- yes Y | hdiutil attach "${MEDIAINFO##*/}" -mountpoint "/tmp/.mnt" -nobrowse
- pkgutil --expand /tmp/.mnt/mediainfo.pkg /tmp/mediainfo.unpkg
- cat /tmp/mediainfo.unpkg/Payload | gzip -d | cpio -id
- mv usr/local/bin/mediainfo ../bin
- cd ..

script:
- cd _build/pyinstaller
- "./build.pyinstaller.osx"
- appdmg dmg.spec.json VidCutter-${BUILD_VERSION}-macOS.dmg
- mv VidCutter-${BUILD_VERSION}-macOS.dmg "${TRAVIS_BUILD_DIR}"
- echo "Done!"

notifications:
  email: false

before_deploy:
- git config --local user.name "Pete Alexandrou"
- git config --local user.email "pete@ozmartians.com"
- git tag -d ${BUILD_VERSION}
- git remote set-url origin https://ozmartian:${GITHUB_TOKEN}@github.com/ozmartian/vidcutter-osx.git
- git push origin :refs/tags/${BUILD_VERSION}
- git tag -am v${BUILD_VERSION} ${BUILD_VERSION}

deploy:
  provider: releases
  api_key:
    secure: 
  file: "${TRAVIS_BUILD_DIR}/VidCutter-${BUILD_VERSION}-macOS.dmg"
  overwrite: true
  skip_cleanup: true
  on:
    repo: ozmartian/vidcutter-osx
